<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BBjToast Widget</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="BBj notifications made easy ðŸš€ !">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css">
  <script type="module" src="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/next/bbj-ui.esm.js"></script>
  <script nomodule src="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/next/bbj-ui.js"></script>

  <link rel="stylesheet" href="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/next/bbj-ui.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/hyyan/bbj-docsify@0.0.1/theme.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/hyyan/bbj-docsify@0.0.1/plugins/theme-picker/theme-picker.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/hyyan/bbj-docsify@0.0.1/plugins/code-block/code-block.css" />
  <style>
    .markdown-section {
      max-width: 660px;
    }

    .code-block__button--html {
      display: none;
    }

    .theme-picker {
      top: 0.25rem;
      right: 100px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      themeColor: 'var(--bbj-color-primary)',
      name: '',
      repo: 'https://github.com/BBj-Plugins/BBjToast',
      coverpage: false,
      auto2top: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/gh/hyyan/bbj-docsify@0.0.1/prism.js"></script>
  <script src="//cdn.jsdelivr.net/gh/hyyan/bbj-docsify@0.0.1/plugins/theme-picker/theme-picker.js"></script>
  <script src="//cdn.jsdelivr.net/gh/hyyan/bbj-docsify@0.0.1/plugins/code-block/code-block.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
</body>

</html>
